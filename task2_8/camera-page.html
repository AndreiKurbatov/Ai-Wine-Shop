<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="./scss/camera-page.css">
  <title>Scanner Etichette Vino</title>
</head>

<body>
  <button id="startButton">Activate the camera</button>

  <div id="cameraContainer" class="hidden">
    <video id="cameraView" autoplay playsinline></video>

    <div class="header">
      <button class="btn-circle settings-btn">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>

    <div class="frame-corners">
      <div class="corner top-left"></div>
      <div class="corner top-right"></div>
      <div class="corner bottom-left"></div>
      <div class="corner bottom-right"></div>
    </div>

    <div class="bottom-controls">
      <button class="gallery-btn">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
          <circle cx="8.5" cy="8.5" r="1.5"></circle>
          <polyline points="21 15 16 10 5 21"></polyline>
        </svg>
      </button>
      <button class="capture-btn"></button>
      <div style="width: 60px;"></div>
    </div>

    <div class="bottom-bar"></div>

    <div class="instructions">
      <div class="wine-icon">
        <svg viewBox="0 0 100 100" fill="white">
          <path
            d="M35,20 C35,20 30,40 30,60 C30,70 25,75 25,80 C25,85 35,90 50,90 C65,90 75,85 75,80 C75,75 70,70 70,60 C70,40 65,20 65,20 Z"
            stroke="white" stroke-width="2" fill="none" />
          <path d="M40,20 L60,20" stroke="white" stroke-width="2" />
          <path d="M50,90 L50,95" stroke="white" stroke-width="2" />
          <path d="M40,95 L60,95" stroke="white" stroke-width="2" />
          <path d="M70,30 L80,20" stroke="white" stroke-width="2" />
          <path d="M80,20 L85,25" stroke="white" stroke-width="2" />
          <circle cx="85" cy="25" r="3" fill="white" />
        </svg>
      </div>
      <div class="instruction-text">
        Take a photo of <span class="highlight">wine labels</span>, then tap any to see the wine information
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getStorage } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBZTw84eiEm9keXZ-r3h85eHcD18-Eh-dw",
      authDomain: "ai-wine-shop.firebaseapp.com",
      projectId: "ai-wine-shop",
      storageBucket: "ai-wine-shop.appspot.com",
      messagingSenderId: "749998698771",
      appId: "1:749998698771:web:bb17b6a67d362373b12ae6",
      measurementId: "G-3YNP4VQ4WV"
    };

    const app = initializeApp(firebaseConfig);
    window.firebaseStorage = getStorage(app);
  </script>

  <script type="module" src="./js/camera-page.js"></script>
</body>
</html>
