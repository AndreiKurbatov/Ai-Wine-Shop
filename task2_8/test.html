<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Camera App</title>
  <style>
    /* Stili per far occupare tutto lo schermo */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    #videoContainer {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    video {
      max-width: 100%;
      max-height: 100%;
    }
    /* Pulsante per scattare la foto, posizionato in basso */
    #captureBtn {
      position: absolute;
      bottom: 20px;
      background: rgba(0,0,0,0.5);
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Pulsante iniziale per aprire la fotocamera -->
  <button id="openCameraBtn">Apri Fotocamera</button>

  <!-- Container per il video e il pulsante di cattura -->
  <div id="videoContainer" style="display:none;">
    <video id="video" autoplay></video>
    <button id="captureBtn">Scatta Foto</button>
  </div>

  <script>
    const openCameraBtn = document.getElementById('openCameraBtn');
    const videoContainer = document.getElementById('videoContainer');
    const video = document.getElementById('video');
    const captureBtn = document.getElementById('captureBtn');

    openCameraBtn.addEventListener('click', async () => {
      // Nascondi il pulsante di apertura e mostra il container del video
      openCameraBtn.style.display = 'none';
      videoContainer.style.display = 'flex';

      try {
        // Richiede l'accesso alla fotocamera (solo video)
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
        video.srcObject = stream;
      } catch (err) {
        console.error("Errore nell'apertura della fotocamera:", err);
        alert("Impossibile aprire la fotocamera.");
      }
    });

    captureBtn.addEventListener('click', () => {
      // Crea un canvas per catturare l'immagine dal video
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const context = canvas.getContext('2d');
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Converte il canvas in un'immagine in formato base64
      const imageData = canvas.toDataURL('image/png');
      console.log('Immagine catturata:', imageData);

      // Puoi aprire l'immagine in una nuova finestra o salvarla/inviarla al server
      window.open(imageData);
    });
  </script>
</body>
</html>
