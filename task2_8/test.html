<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner Etichette Vino</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: #000;
            color: white;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        #cameraContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #cameraView {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .header {
            position: fixed;
            top: 30px;
            right: 20px;
            z-index: 10;
        }

        .btn-circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            border: none;
            cursor: pointer;
        }

        .frame-corners {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .corner {
            position: absolute;
            width: 40px;
            height: 40px;
            border-color: white;
            border-style: solid;
            border-width: 0;
        }

        .top-left {
            top: 120px;
            left: 20px;
            border-top-width: 4px;
            border-left-width: 4px;
            border-radius: 10px 0 0 0;
        }

        .top-right {
            top: 120px;
            right: 20px;
            border-top-width: 4px;
            border-right-width: 4px;
            border-radius: 0 10px 0 0;
        }

        .bottom-left {
            bottom: 150px;
            left: 20px;
            border-bottom-width: 4px;
            border-left-width: 4px;
            border-radius: 0 0 0 10px;
        }

        .bottom-right {
            bottom: 150px;
            right: 20px;
            border-bottom-width: 4px;
            border-right-width: 4px;
            border-radius: 0 0 10px 0;
        }

        .bottom-controls {
            position: fixed;
            bottom: 60px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0 20px;
        }

        .gallery-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid white;
            background-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .capture-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.5);
            background-color: white;
        }

        .capture-btn::after {
            content: "";
            display: block;
            width: 90%;
            height: 90%;
            border-radius: 50%;
            background-color: white;
        }

        .bottom-bar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 5px;
            background-color: white;
            border-radius: 3px;
            opacity: 0.7;
        }

        .instructions {
            position: fixed;
            bottom: 230px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .wine-icon {
            width: 60px;
            height: 60px;
            margin-right: 10px;
        }

        .instruction-text {
            flex: 1;
            font-size: 16px;
            line-height: 1.4;
        }

        .highlight {
            font-weight: bold;
        }

        .hidden {
            display: none;
        }

        #startButton {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            color: #000;
            padding: 15px 30px;
            border-radius: 30px;
            border: none;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            z-index: 20;
        }
    </style>
</head>
<body>
    <button id="startButton">Attiva Fotocamera</button>

    <div id="cameraContainer" class="hidden">
        <video id="cameraView" autoplay playsinline></video>

        <div class="header">
            <button class="btn-circle settings-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>

        <div class="frame-corners">
            <div class="corner top-left"></div>
            <div class="corner top-right"></div>
            <div class="corner bottom-left"></div>
            <div class="corner bottom-right"></div>
        </div>

        <div class="bottom-controls">
            <button class="gallery-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <circle cx="8.5" cy="8.5" r="1.5"></circle>
                    <polyline points="21 15 16 10 5 21"></polyline>
                </svg>
            </button>
            <button class="capture-btn"></button>
            <div style="width: 60px;"></div> <!-- Placeholder to keep capture button centered -->
        </div>

        <div class="bottom-bar"></div>

        <div class="instructions">
            <div class="wine-icon">
                <svg viewBox="0 0 100 100" fill="white">
                    <path d="M35,20 C35,20 30,40 30,60 C30,70 25,75 25,80 C25,85 35,90 50,90 C65,90 75,85 75,80 C75,75 70,70 70,60 C70,40 65,20 65,20 Z" stroke="white" stroke-width="2" fill="none"/>
                    <path d="M40,20 L60,20" stroke="white" stroke-width="2"/>
                    <path d="M50,90 L50,95" stroke="white" stroke-width="2"/>
                    <path d="M40,95 L60,95" stroke="white" stroke-width="2"/>
                    <path d="M70,30 L80,20" stroke="white" stroke-width="2"/>
                    <path d="M80,20 L85,25" stroke="white" stroke-width="2"/>
                    <circle cx="85" cy="25" r="3" fill="white"/>
                </svg>
            </div>
            <div class="instruction-text">
                Take a photo of <span class="highlight">wine labels</span>, then tap any to see the wine information
            </div>
        </div>
    </div>

    <script>
        const startButton = document.getElementById('startButton');
        const cameraContainer = document.getElementById('cameraContainer');
        const cameraView = document.getElementById('cameraView');
        const settingsBtn = document.querySelector('.settings-btn');
        const captureBtn = document.querySelector('.capture-btn');

        // Attivazione della fotocamera
        startButton.addEventListener('click', () => {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                // Richiedi l'accesso alla fotocamera
                navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                    .then(stream => {
                        cameraView.srcObject = stream;
                        startButton.classList.add('hidden');
                        cameraContainer.classList.remove('hidden');
                    })
                    .catch(err => {
                        console.error('Errore nell\'accesso alla fotocamera:', err);
                        alert('Non Ã¨ stato possibile accedere alla fotocamera. Verifica le autorizzazioni.');
                    });
            } else {
                alert('Il tuo browser non supporta l\'accesso alla fotocamera.');
            }
        });

        // Chiusura della fotocamera con il pulsante delle impostazioni (X)
        settingsBtn.addEventListener('click', () => {
            if (cameraView.srcObject) {
                const tracks = cameraView.srcObject.getTracks();
                tracks.forEach(track => track.stop());
                cameraView.srcObject = null;
            }
            cameraContainer.classList.add('hidden');
            startButton.classList.remove('hidden');
        });

        // Simula scatto della foto
        captureBtn.addEventListener('click', () => {
            // Effetto flash
            const flash = document.createElement('div');
            flash.style.position = 'fixed';
            flash.style.top = '0';
            flash.style.left = '0';
            flash.style.width = '100%';
            flash.style.height = '100%';
            flash.style.backgroundColor = 'white';
            flash.style.opacity = '0.8';
            flash.style.zIndex = '15';
            flash.style.transition = 'opacity 0.5s';
            document.body.appendChild(flash);

            // Vibrazione se supportata
            if (navigator.vibrate) {
                navigator.vibrate(100);
            }

            // Rimuovi l'effetto flash
            setTimeout(() => {
                flash.style.opacity = '0';
                setTimeout(() => {
                    document.body.removeChild(flash);
                }, 500);
            }, 100);
        });
    </script>
</body>
</html>
