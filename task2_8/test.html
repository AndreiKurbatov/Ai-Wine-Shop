<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
/* Raggruppa tutto il sistema di rating in .star-rating per isolamento */

/* Nasconde i radio button */
.star-rating input[name="star"] {
  display: inline-block;
  width: 0;
  opacity: 0;
  margin-left: -2px;
}

/* Nasconde lo SVG di riferimento */
.star-rating .star-source {
  width: 0;
  height: 0;
  visibility: hidden;
}

/* Impostazioni base per le stelle */
.star-rating .star {
  width: 3rem;
  height: 3rem;
  padding: 0.15rem;
  color: transparent; /* inizialmente "vuota" */
  transition: color 0.2s ease-in-out;
}

/* Contenitore delle stelle (ordine inverso per usare il selettore ~) */
.star-rating .star-container {
  display: flex;
  flex-direction: row-reverse;
  justify-content: center;
  align-items: center;
}

/* Cursor pointer per le etichette */
.star-rating label {
  cursor: pointer;
}

/* Quando l'utente passa il mouse (o il radio è attivo/focus) mostra la stella “riempita” */
.star-rating label:hover ~ label .star,
.star-rating svg.star:hover,
.star-rating input[name="star"]:focus ~ label .star,
.star-rating input[name="star"]:checked ~ label .star {
  color: #d62a9d;
}

/* Effetti di animazione quando viene selezionata una stella */
.star-rating input[name="star"]:checked + label .star {
  animation: starred 0.5s;
}
.star-rating input[name="star"]:checked + label {
  animation: scaleup 1s;
}

@keyframes scaleup {
  from { transform: scale(1.2); }
  to { transform: scale(1); }
}

@keyframes starred {
  from { color: #600040; }
  to { color: #d62a9d; }
}

  </style>
  <title>Document</title>
</head>

<body>
<!-- Sistema di Rating (Solo Stelle) -->
<div class="star-rating">
  <!-- SVG di riferimento nascosto -->
  <div class="star-source">
    <svg>
      <linearGradient x1="50%" y1="5.41294643%" x2="87.5527344%" y2="65.4921875%" id="grad">
        <stop stop-color="#bf209f" offset="0%"></stop>
        <stop stop-color="#d62a9d" offset="60%"></stop>
        <stop stop-color="#ED009E" offset="100%"></stop>
      </linearGradient>
      <symbol id="star" viewBox="153 89 106 108">
        <polygon stroke="url(#grad)" stroke-width="5" fill="currentColor"
          points="206 162.5 176.610737 185.45085 189.356511 150.407797 158.447174 129.54915 195.713758 130.842203 206 95 216.286242 130.842203 253.552826 129.54915 222.643489 150.407797 235.389263 185.45085">
        </polygon>
      </symbol>
    </svg>
  </div>

  <!-- Contenitore delle stelle -->
  <div class="star-container">
    <input type="radio" name="star" id="five">
    <label for="five">
      <svg class="star">
        <use xlink:href="#star" />
      </svg>
    </label>

    <input type="radio" name="star" id="four">
    <label for="four">
      <svg class="star">
        <use xlink:href="#star" />
      </svg>
    </label>

    <input type="radio" name="star" id="three">
    <label for="three">
      <svg class="star">
        <use xlink:href="#star" />
      </svg>
    </label>

    <input type="radio" name="star" id="two">
    <label for="two">
      <svg class="star">
        <use xlink:href="#star" />
      </svg>
    </label>

    <input type="radio" name="star" id="one">
    <label for="one">
      <svg class="star">
        <use xlink:href="#star" />
      </svg>
    </label>
  </div>
</div>

</body>

</html>
